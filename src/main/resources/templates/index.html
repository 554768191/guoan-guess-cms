<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="common/header :: head"></th:block>

<body>
<th:block th:include="common/header :: header"></th:block>
<a  href="#" th:href="@{/startnewmatch}">开始一场新比赛</a>

<div>
    <h2>竞猜中的比赛</h2>
    <table id="customersTable" class="table table-striped">
        <thead>
        <tr>
            <th>计算</th>
            <th>Id</th>
            <th>主队</th>
            <th>客队</th>
            <th>比赛时间</th>
            <th>比赛级别</th>
            <th>球场</th>
            <th>参与人数</th>
            <th>猜赢人数</th>
            <th>猜平人数</th>
            <th>猜输人数</th>
            <th>计算</th>
        </tr>
        </thead>

        <tbody th:if="${not #lists.isEmpty(nowmatchlist)}">
        <tr th:each="nowmatch : ${nowmatchlist}">
            <td><a href="#" th:href="${ '/countMatchResult?id=' + nowmatch.id}">edit</a></td>
            <td th:text="${nowmatch.id}">Id</td>
            <td th:text="${nowmatch.matchSchedule.homeTeam}">homeTeam</td>
            <td th:text="${nowmatch.matchSchedule.awayTeam}">awayTeam</td>
            <td th:text="${#calendars.format(nowmatch.matchSchedule.matchDateTime,'yyyy-MM-dd HH:mm')}">date</td>
            <td th:text="${nowmatch.matchSchedule.matchLevel}">matchInfo</td>
            <td th:text="${nowmatch.matchSchedule.stadiumName}">stadiumName</td>
            <td th:text="${nowmatch.joinNum}">joinNum</td>
            <td th:text="${nowmatch.homeWinNum}">homeWinNum</td>
            <td th:text="${nowmatch.drawNum}">drawNum</td>
            <td th:text="${nowmatch.awayWinNum}">awayWinNum</td>
            <td><a href="#" th:href="${ '/countMatchResult?id=' + nowmatch.id}">edit</a></td>
        </tr>
        </tbody>

    </table>
</div>
<a  href="#" th:href="@{/startnewmatch}">开始一场新比赛</a>

<th:block th:include="common/footer :: footer"></th:block>
</body>
</html>
