<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="common/header :: head"></th:block>

<body>
<th:block th:include="common/header :: header"></th:block>
<div>
    <h2>match schedule</h2>

    <a href="#" th:href="@{/editsche}">CREATE NEW MATCH</a>
    <table id="customersTable" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>home</th>
            <th>away</th>
            <th>date</th>
            <th>matchlevel</th>
            <th>stadiumName</th>
            <th>result</th>
            <th>status</th>
            <th>edit</th>
        </tr>
        </thead>

        <tbody th:if="${not #lists.isEmpty(schelist)}">
        <tr th:each="sche : ${schelist}">
            <td th:text="${sche.id}">Id</td>
            <td th:text="${sche.homeTeam}">homeTeam</td>
            <td th:text="${sche.awayTeam}">awayTeam</td>
            <td th:text="${#calendars.format(sche.matchDateTime,'yyyy-MM-dd HH:mm')}">matchDateTime</td>
            <td th:text="${sche.matchLevel}">matchLevel</td>
            <td th:text="${sche.stadiumName}">stadiumName</td>
            <td th:text="${sche.homeResult + ' : ' + sche.awayResult}" th:if="${sche.status==2}">Result</td>
            <td th:if="${sche.status!=2}">- : -</td>
            <td th:text="未开始" th:if="${sche.status==0}">未开始</td>
            <td th:text="进行中" th:if="${sche.status==1}">进行中</td>
            <td th:text="已结束" th:if="${sche.status==2}">已结束</td>
            <td><a href="#" th:href="${ '/editsche?id=' + sche.id}">edit</a></td>
        </tr>
        </tbody>

    </table>
</div>

<a href="#" th:href="@{/editsche}">CREATE NEW MATCH</a>
<th:block th:include="common/footer :: footer"></th:block>

</body>
</html>
