<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>
</head>
<body>
<div class="container">

    <h2>stadium info</h2>
    <div>
        <form class="form-horizontal" th:object="${stadiumInfo}" th:action="@{/createStadium}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">stadium name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{chineseName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">english name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{englishName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">city:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
