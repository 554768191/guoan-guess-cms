<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="common/header :: head"></th:block>

<body>
<th:block th:include="common/header :: header"></th:block>
<a  href="#" th:href="@{/startnewmatch}">START NEW MATCH</a>

<div>
    <h2>now match list</h2>
    <table id="customersTable" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>home</th>
            <th>away</th>
            <th>date</th>
            <th>matchlevel</th>
            <th>stadiumName</th>
            <th>join</th>
            <th>home win</th>
            <th>draw</th>
            <th>away win</th>
        </tr>
        </thead>

        <tbody th:if="${not #lists.isEmpty(nowmatchlist)}">
        <tr th:each="nowmatch : ${nowmatchlist}">
            <td th:text="${nowmatch.id}">Id</td>
            <td th:text="${nowmatch.homeTeam}">homeTeam</td>
            <td th:text="${nowmatch.awayTeam}">awayTeam</td>
            <td th:text="${#calendars.format(nowmatch.matchDateTime,'yyyy-MM-dd HH:mm')}">date</td>
            <td th:text="${nowmatch.matchLevel}">matchLevel</td>
            <td th:text="${nowmatch.stadiumName}">stadiumName</td>
            <td th:text="${nowmatch.joinNum}">joinNum</td>
            <td th:text="${nowmatch.homeWinNum}">homeWinNum</td>
            <td th:text="${nowmatch.drawNum}">drawNum</td>
            <td th:text="${nowmatch.awayWinNum}">awayWinNum</td>
        </tr>
        </tbody>

    </table>
</div>
<a  href="#" th:href="@{/startnewmatch}">START NEW MATCH</a>

<th:block th:include="common/footer :: footer"></th:block>
</body>
</html>
