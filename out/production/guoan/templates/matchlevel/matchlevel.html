<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="common/header :: head"></th:block>

<body>
<th:block th:include="common/header :: header"></th:block>
<div>
    <h2>match level</h2>
    <table id="customersTable" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>chinese_name</th>
            <th>状态</th>
            <th>edit</th>
        </tr>
        </thead>

        <tbody th:if="${not #lists.isEmpty(matchlist)}">
        <tr th:each="match : ${matchlist}">
            <td th:text="${match.id}">Id</td>
            <td th:text="${match.chineseName}">Id</td>
            <td th:text="${match.status}">status</td>
            <td><a href="#" th:href="${ '/editmatch?id=' + match.id}">edit</a></td>
        </tr>
        </tbody>

    </table>
</div>

<a  href="#" th:href="@{/editmatch}">CREATE NEW MATCH</a>
<th:block th:include="common/footer :: footer"></th:block>

</body>
</html>
